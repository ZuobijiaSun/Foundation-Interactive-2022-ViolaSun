<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>iFrame Webpage</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono">

</head>
<body>

<p>Exercise#8: iFrame Webpage</p>


<div class="parallax">

	<div class="layer">

		<h1>hover on the iframe browser to scroll</h1>


		<div class="track">
			<div class="track-point">
				<div class="laptop">
					<div class="screen">

						<div class="operating-system">
							<div class="browser">
								<div class="tab">
									<iframe src="./index.html" scrolling="yes"allowfullscreen="true">
									</iframe>
								</div>
							</div>
						</div>
					</div>

					<div class="keyboard"></div>
					<div class="trackpad"></div>
				</div>
			</div>
		</div>
	</div>

	</div>
</div>
 

</body>
</html>
