<!DOCTYPE html>
<html>

<head>
  <title>Calendar</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="date-of-today">
    <marquee behavior="scroll" scrollamount="12">03/10/2022</marquee>
  </div>


  <div class="calendar">
  <div class="header">

    <div class="month">March 2022</div>

    <div class="week">
        <div class="day calendarbox">Sun</div>
        <div class="day calendarbox">Mon</div>
        <div class="day calendarbox">Tues</div>
        <div class="day calendarbox">Wed</div>
        <div class="day calendarbox week-today">Thur</div>
        <div class="day calendarbox">Fri</div>
        <div class="day calendarbox">Sat</div>
    </div>
  </div>

  <div class="dates">

      <div class="datebox"></div>
      <div class="datebox"></div>
      <div class="date">1</div>
      <div class="date">2</div>
      <div class="date">3</div>
      <div class="date">4</div>
      <div class="date">5</div>
      <div class="date">6</div>
      <div class="date">7</div>
      <div class="date">8</div>
      <div class="date">9</div>
      <div class="date date-today">10</div>
      <div class="date">11</div>
      <div class="date">12</div>
      <div class="date">13</div>
      <div class="date">14</div>
      <div class="date">15</div>
      <div class="date">16</div>
      <div class="date">17</div>
      <div class="date">18</div>
      <div class="date">19</div>
      <div class="date">20</div>
      <div class="date">21</div>
      <div class="date">22</div>
      <div class="date">23</div>
      <div class="date">24</div>
      <div class="date">25</div>

      <div class="date">28</div>
      <div class="date">29</div>
      <div class="date">30</div>
      <div class="date">31</div>
  </div>
</div>

</body>
